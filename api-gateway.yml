server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true

      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - path=/api/users/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - path=/api/products/**
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - path=/api/cart/**
        - - id: order-service
        - uri: lb://order-service
        - predicates:
        - Path=/api/orders/**
        - id: payment-service
        - uri: lb://payment-service
        - predicates:
        - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka